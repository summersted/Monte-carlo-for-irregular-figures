<html>
  <!--
    Based off Team Treehouse jQuery Project
  -->

  <head>
    <meta charset="utf-8" />
    <title>Drawing App</title>
    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="screen"
      title="no title"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <h1>Обчислення площі неправильної фігури методом Монте-Карло</h1>
    <h2>
      Paint Application створено
      <a href="https://codepen.io/Lachlandawson/pen/abmdyV">Lachlandawson</a
      ><img
        src="https://cdn1.iconfinder.com/data/icons/fatcow/32/painbrush.png"
        alt=""
        class="paint"
      />
    </h2>
    <canvas width="1000" height="500" id="mainCanvas"></canvas>
    <div class="controls">
      <button id="clear" onclick="clear_canvas_width ()">Clear Canvas</button>
    </div>
    <div class="inputs">
      <div class="dotsInputBlock">
        <label>Enter amount of random dots</label>
        <input id="dotsInput" class="dotsInput" type="number" />
      </div>
    </div>
    <div>
      <button id="submit" onclick="calculateArea()">Submit</button>
    </div>
    <div id="resultBlock" class="resultBlock hidden">
      <p class="resultBlockTitle">Result</p>
      <div class="resultBlockValues">
        <div class="resultBlockValuesBlock">
          <h3>Figure area:</h3>
          <h3 id="figureArea"></h3>
        </div>
        <div class="resultBlockValuesBlock">
          <h3>Square area:</h3>
          <h3 id="squareArea"></h3>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-1.11.0.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
